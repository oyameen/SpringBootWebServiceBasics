spring.application.name=SpringBootWebServiceBasics
spring.datasource.url=jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_DATABASE_USER}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true